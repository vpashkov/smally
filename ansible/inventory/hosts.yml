---
# Ansible Inventory
# Define your servers here or use dynamic inventory from Terraform

all:
  children:
    smally:
      hosts:
        smally-prod:
          ansible_host: 157.180.64.40
          ansible_user: root
          ansible_python_interpreter: /usr/bin/python3

          # Environment
          smally_environment: production
          smally_domain: api.smally.io

          # Database credentials (use Ansible Vault in production!)
          smally_db_password: "{{ vault_db_password }}"
          smally_secret_key: "{{ vault_secret_key }}"
          smally_jwt_secret: "{{ vault_jwt_secret }}"
          smally_admin_password: "{{ vault_admin_password }}"

          # Git repository (use SSH URL for private repos)
          smally_git_repo: git@github.com:vpashkov/smally.git
          smally_git_branch: main
          smally_git_deploy_key: "{{ vault_github_deploy_key }}"

          # SSL (set to false and provide cert paths for production)
          smally_ssl_selfsigned: true
          # smally_ssl_cert: /path/to/your/fullchain.pem
          # smally_ssl_key: /path/to/your/privkey.pem

  vars:
    # Global variables
    ansible_ssh_common_args: '-o StrictHostKeyChecking=no'
