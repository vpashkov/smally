---
# Ansible Inventory
# Define your servers here or use dynamic inventory from Terraform

all:
  children:
    fastembed:
      hosts:
        fastembed-prod:
          ansible_host: 157.180.64.40 # Replace with actual IP or use Terraform output
          ansible_user: root
          ansible_python_interpreter: /usr/bin/python3

          # Environment
          fastembed_environment: production
          fastembed_domain: api.fastembed.io

          # Database credentials (use Ansible Vault in production!)
          fastembed_db_password: "{{ vault_db_password }}"
          fastembed_secret_key: "{{ vault_secret_key }}"
          fastembed_jwt_secret: "{{ vault_jwt_secret }}"
          fastembed_admin_password: "{{ vault_admin_password }}"

          # Git repository (use SSH URL for private repos)
          fastembed_git_repo: git@github.com:vpashkov/smally.git
          fastembed_git_branch: main
          fastembed_git_deploy_key: "{{ vault_github_deploy_key }}"

          # SSL (set to false and provide cert paths for production)
          fastembed_ssl_selfsigned: true
          # fastembed_ssl_cert: /path/to/your/fullchain.pem
          # fastembed_ssl_key: /path/to/your/privkey.pem

  vars:
    # Global variables
    ansible_ssh_common_args: '-o StrictHostKeyChecking=no'
