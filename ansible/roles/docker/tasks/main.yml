---
# Docker installation and configuration

- name: Remove ALL Docker repository files to avoid conflicts
  shell: |
    rm -f /etc/apt/sources.list.d/docker*.list
    rm -f /etc/apt/sources.list.d/*docker*.list
    rm -f /etc/apt/keyrings/docker.*
    rm -f /usr/share/keyrings/docker*.gpg
  changed_when: false
  failed_when: false

- name: Create directory for Docker GPG key
  file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'

- name: Add Docker GPG key
  shell: |
    curl -fsSL https://download.docker.com/linux/ubuntu/gpg | gpg --dearmor -o /etc/apt/keyrings/docker.gpg
    chmod a+r /etc/apt/keyrings/docker.gpg
  args:
    creates: /etc/apt/keyrings/docker.gpg

- name: Get system architecture
  command: dpkg --print-architecture
  register: dpkg_arch
  changed_when: false

- name: Add Docker repository
  apt_repository:
    repo: "deb [arch={{ dpkg_arch.stdout }} signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
    state: present
    filename: docker

- name: Update apt cache after adding Docker repository
  apt:
    update_cache: yes
  retries: 3
  delay: 5
  register: apt_update
  until: apt_update is succeeded

- name: Install Docker
  apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present
    update_cache: yes

- name: Install Docker Compose standalone
  get_url:
    url: "https://github.com/docker/compose/releases/download/v2.24.0/docker-compose-{{ ansible_system }}-{{ ansible_architecture }}"
    dest: /usr/local/bin/docker-compose
    mode: '0755'

- name: Ensure Docker service is enabled and started
  systemd:
    name: docker
    enabled: yes
    state: started

- name: Add fastembed user to docker group
  user:
    name: "{{ fastembed_user }}"
    groups: docker
    append: yes

- name: Create .docker directory for fastembed user
  file:
    path: "/home/{{ fastembed_user }}/.docker"
    state: directory
    owner: "{{ fastembed_user }}"
    group: "{{ fastembed_user }}"
    mode: '0755'

- name: Configure Docker daemon
  copy:
    content: |
      {
        "log-driver": "json-file",
        "log-opts": {
          "max-size": "10m",
          "max-file": "3"
        },
        "storage-driver": "overlay2",
        "userland-proxy": false,
        "live-restore": true
      }
    dest: /etc/docker/daemon.json
    mode: '0644'
  notify: restart docker

- name: Install Docker Python SDK via apt (Ubuntu 24.04+ compatible)
  apt:
    name:
      - python3-docker
      - python3-requests
    state: present
    update_cache: yes

- name: Create Docker network
  community.docker.docker_network:
    name: fastembed-network
    state: present
  become_user: "{{ fastembed_user }}"
