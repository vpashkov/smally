---
# Smally role default variables

# Application
smally_user: smally
smally_app_dir: /home/smally/smally-api
smally_backup_dir: /home/smally/backups
smally_git_repo: https://github.com/yourusername/smally-api.git
smally_git_branch: main
smally_domain: api.smally.io

# Database
smally_db_name: smally
smally_db_user: smally
smally_db_password: changeme_db_password

# Security
smally_secret_key: changeme_secret_key_min_32_chars
smally_jwt_secret: changeme_jwt_secret_min_32_chars

# SSL
smally_ssl_selfsigned: true
# smally_ssl_cert: /path/to/fullchain.pem
# smally_ssl_key: /path/to/privkey.pem

# CORS
smally_allowed_origins:
  - "https://{{ smally_domain }}"
  - "http://localhost:3000"

# Rate Limits (requests per minute)
smally_rate_limit_free: 10
smally_rate_limit_basic: 100
smally_rate_limit_pro: 1000
smally_rate_limit_enterprise: 10000

# Cache
smally_cache_ttl: 3600

# Model
smally_model_name: sentence-transformers/all-MiniLM-L6-v2
smally_model_path: /app/models/all-MiniLM-L6-v2-onnx
smally_embedding_dim: 384
smally_max_batch_size: 1

# Server
smally_workers: 4

# Admin
smally_admin_email: admin@smally.io
smally_admin_password: changeme_admin_password
