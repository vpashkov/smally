---
# Smally application deployment

- name: Create .ssh directory for smally user
  file:
    path: "/home/{{ smally_user }}/.ssh"
    state: directory
    owner: "{{ smally_user }}"
    group: "{{ smally_user }}"
    mode: '0700'

- name: Copy GitHub deploy key
  copy:
    content: "{{ smally_git_deploy_key }}"
    dest: "/home/{{ smally_user }}/.ssh/github_deploy_key"
    owner: "{{ smally_user }}"
    group: "{{ smally_user }}"
    mode: '0600'
  no_log: true
  when: smally_git_deploy_key is defined

- name: Configure SSH to use deploy key for GitHub
  blockinfile:
    path: "/home/{{ smally_user }}/.ssh/config"
    create: yes
    owner: "{{ smally_user }}"
    group: "{{ smally_user }}"
    mode: '0600'
    block: |
      Host github.com
        HostName github.com
        User git
        IdentityFile ~/.ssh/github_deploy_key
        StrictHostKeyChecking no
  when: smally_git_deploy_key is defined

- name: Create application directory
  file:
    path: "{{ smally_app_dir }}"
    state: directory
    owner: "{{ smally_user }}"
    group: "{{ smally_user }}"
    mode: '0755'

- name: Clone Smally repository
  git:
    repo: "{{ smally_git_repo }}"
    dest: "{{ smally_app_dir }}"
    version: "{{ smally_git_branch }}"
    force: yes
    accept_hostkey: yes
  become_user: "{{ smally_user }}"
  notify: restart smally

- name: Create .env from template
  template:
    src: env.production.j2
    dest: "{{ smally_app_dir }}/.env"
    owner: "{{ smally_user }}"
    group: "{{ smally_user }}"
    mode: '0600'
  notify: restart smally

- name: Create SSL certificate directory
  file:
    path: "{{ smally_app_dir }}/nginx/ssl"
    state: directory
    owner: "{{ smally_user }}"
    group: "{{ smally_user }}"
    mode: '0755'

- name: Check if SSL certificates exist
  stat:
    path: "{{ smally_app_dir }}/nginx/ssl/fullchain.pem"
  register: ssl_cert

- name: Generate self-signed SSL certificate (if not provided)
  command: >
    openssl req -x509 -nodes -days 365 -newkey rsa:2048
    -keyout {{ smally_app_dir }}/nginx/ssl/privkey.pem
    -out {{ smally_app_dir }}/nginx/ssl/fullchain.pem
    -subj "/CN={{ smally_domain }}"
  become_user: "{{ smally_user }}"
  when: not ssl_cert.stat.exists and smally_ssl_selfsigned

- name: Copy SSL certificates (if provided)
  copy:
    src: "{{ item.src }}"
    dest: "{{ smally_app_dir }}/nginx/ssl/{{ item.dest }}"
    owner: "{{ smally_user }}"
    group: "{{ smally_user }}"
    mode: '0600'
  loop:
    - { src: "{{ smally_ssl_cert }}", dest: "fullchain.pem" }
    - { src: "{{ smally_ssl_key }}", dest: "privkey.pem" }
  when:
    - not smally_ssl_selfsigned
    - smally_ssl_cert is defined
    - smally_ssl_key is defined
  notify: restart smally

- name: Create backup directory
  file:
    path: "{{ smally_backup_dir }}"
    state: directory
    owner: "{{ smally_user }}"
    group: "{{ smally_user }}"
    mode: '0755'

- name: Check if deployment scripts exist
  stat:
    path: "{{ smally_app_dir }}/scripts/deployment"
  register: deployment_scripts_dir

- name: Make deployment scripts executable
  file:
    path: "{{ smally_app_dir }}/scripts/deployment/{{ item }}"
    mode: '0755'
  loop:
    - deploy.sh
    - backup.sh
    - restore.sh
    - health-check.sh
  when: deployment_scripts_dir.stat.exists
  ignore_errors: yes

- name: Run deployment script
  command: "{{ smally_app_dir }}/scripts/deployment/deploy.sh"
  args:
    chdir: "{{ smally_app_dir }}"
  become_user: "{{ smally_user }}"
  register: deploy_result
  changed_when: "'Starting services' in deploy_result.stdout"
  when: deployment_scripts_dir.stat.exists

- name: Check if systemd service files exist
  stat:
    path: "{{ smally_app_dir }}/systemd"
  register: systemd_dir

- name: Copy systemd service files
  copy:
    src: "{{ smally_app_dir }}/systemd/{{ item }}"
    dest: "/etc/systemd/system/{{ item }}"
    remote_src: yes
    mode: '0644'
  loop:
    - smally.service
    - smally-backup.service
    - smally-backup.timer
  when: systemd_dir.stat.exists
  ignore_errors: yes
  notify: reload systemd

- name: Enable and start Smally service
  systemd:
    name: smally
    enabled: yes
    state: started
    daemon_reload: yes

- name: Enable and start backup timer
  systemd:
    name: smally-backup.timer
    enabled: yes
    state: started
    daemon_reload: yes

- name: Wait for API to be healthy
  uri:
    url: "http://localhost:8000/health"
    status_code: 200
  register: health_check
  until: health_check.status == 200
  retries: 30
  delay: 10

- name: Display deployment information
  debug:
    msg:
      - "Smally API deployed successfully!"
      - "API URL: https://{{ smally_domain }}/v1"
      - "Metrics: http://{{ ansible_host }}:9090"
      - "Grafana: http://{{ ansible_host }}:3000"
      - "Check health: curl http://localhost:8000/health"
