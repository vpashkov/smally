# Cargo configuration for faster builds during development

[build]
# Incremental compilation for faster rebuilds
incremental = true

# Use all available CPU cores
jobs = 8

# macOS-specific optimizations
[target.x86_64-apple-darwin]
# Use lld linker for faster linking (requires: brew install llvm)
# Uncomment if you have lld installed:
# rustflags = ["-C", "link-arg=-fuse-ld=lld"]

[target.aarch64-apple-darwin]
# For Apple Silicon Macs
# Uncomment if you have lld installed:
# rustflags = ["-C", "link-arg=-fuse-ld=lld"]

# Development profile optimizations
[profile.dev]
# Optimize dependencies but not our code (much faster compile, still fast runtime)
opt-level = 0
# Split debuginfo to separate file (faster linking)
split-debuginfo = "unpacked"

# Faster dev builds with some optimization
[profile.dev.package."*"]
opt-level = 1
